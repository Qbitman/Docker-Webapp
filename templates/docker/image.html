{% extends 'docker/docker-base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

<div class="row launch">
  <div class="col-12 col-sm-3">
      <div class="card border-0 rounded-0 bg-light shadow my-3">
        <div class="card-header">Image Pull</div>
          <div class="card-body">
              <div class="form-group">
                <input class="form-control" placeholder="Image name" type="text" name="image" id="image" />
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Image Version" type="text" name="tag" id="tag" />
              </div>
              <input onclick="pull_image()" type="submit" value="Pull" class="btn btn-primary w-100" />
          </div>
        </div>
    </div>
  </div>
</div>

    <div class="docker-img col-sm-4">
            <h5 style="overflow-y:hidden;"> Docker Images </h5>
            <div class="scroll-action p-3 mb-5 shadow" id="style-1">
             <div id="show"></div>
	    </div>
     </div>    

    


{% endblock body %}
